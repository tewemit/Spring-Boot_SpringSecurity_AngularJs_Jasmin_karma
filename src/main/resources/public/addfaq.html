
<div ng-controller="faqCtl" style="align-content: center; vertical-align: top; background-color: #23527c; opacity: 0.3; border-style: dotted" >
<span ng-show="authenticationError" class="help-block">
    Please check the entries and try again.
     </span>
    <form role="form" ng-submit="addfaq()" class="well-body loginForm">

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" ng-model="category"/>
        </div>
        <div class="form-group">
            <label for="question">Question:</label>
            <textarea class="form-control" id="question" name="question" ng-model="question"/>
        </div>
        <div class="form-group">
            <label for="question">Question:</label>
            <textarea class="form-control" id="answer" name="answer" ng-model="answer"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="agreed"/><span> Jag godkänner att jag har jag har skrivit rätt info</span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Add Faq</button>

    </form>
</div>
